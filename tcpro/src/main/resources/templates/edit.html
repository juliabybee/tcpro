<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trading Card List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://localhost:35729/livereload.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body><nav th:replace="header :: header"></nav>
    <br />
    <br />

    <div class="container-sm">

        <h2 class="navbar-brand">Edit Trading Card</h2>

        <div th:if="${tradingCard.cardNo == null}">
            <div class="alert alert-danger" role="alert" th:text="'Trading Card with Card Number[' + ${cardNo} + '] not found'">
                Trading Card Not Found
            </div>
            <a href="list" class="btn btn-outline-secondary">Go Back</a>
        </div>

        <form th:action="@{save}" method="post" th:object="${tradingCard}" th:if="${tradingCard.cardNo != null}">

            <input type="hidden" id="cardNo" name="cardNo" th:value="*{cardNo}" />

            <div class="mb-3">
                <label for="name" class="form-label">Card Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="*{name}"
                    placeholder="Card Name of the Monster Card" />
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Card Type</label>
                <input type="text" class="form-control" id="type" name="type" th:value="*{type}"
                    placeholder="Card Type of the Monster Card" />
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Card Value</label>
                <input type="number" step="0.01" class="form-control" id="value" name="value" th:value="*{value}"
                    placeholder="Card Value of the Monster Card"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="submit" class="btn btn-success" value="Update" />
            <a href="list" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
